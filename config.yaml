# ====================================
# Dataset Configuration
# ====================================

# features:
# - is_fx
# - fw_spread
# - cap 
# - edu 
# - money_moved_usd
# target: revenue

problem_type: regression
train_ratio: 0.70
validation_ratio: 0.15
test_ratio: 0.15

# ====================================
# REGRESSION model selection  
# ====================================

# linear_regression:
#   fit_intercept: True 
#   normalize: False

# random_forest_regression:
#   n_estimators: 10
#   random_state: 7

neural_net:
  architecture:
  - activation: relu
    nodes: 16
  - activation: relu
    nodes: 1

  optimizer:
    loss: mse
    learning_rate: 0.001
    metrics:
    - mse
    - mae
    - mape

  training:
    epochs: 50
    batch_size: 32

